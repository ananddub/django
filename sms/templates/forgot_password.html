<!-- Forgot Password Page -->
<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function validateForm() {
            var roll = document.getElementById("roll").value;
            var password = document.getElementById("password").value;
            var repassword = document.getElementById("repassword").value;

            if (!roll) {
                document.getElementById("error-message").innerText = "Please enter your Roll number";
                return false;
            }

            if (password !== repassword) {
                document.getElementById("error-message").innerText = "Passwords do not match";
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="max-w-md w-full p-4 bg-white rounded shadow-md">
            <h2 class="text-3xl font-bold mb-4">Forgot Password</h2>
            <form method="post" onsubmit="return validateForm()">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="roll" class="block text-gray-700 font-bold mb-2">Roll</label>
                    

                    <input type="text" id="roll" name="roll" placeholder="Enter your Roll" required class="appearance-none bg-gray-200 border border-gray-200 rounded w-full py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
                    {% if error_message %}
                    <p class="text-red-500">{{ error_message }}</p>
                    {% endif %}

                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required class="appearance-none bg-gray-200 border border-gray-200 rounded w-full py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
                </div>
                <div class="mb-4">
                    <label for="repassword" class="block text-gray-700 font-bold mb-2">Confirm Password</label>
                    <input type="password" id="repassword" name="repassword" placeholder="Confirm your password" required class="appearance-none bg-gray-200 border border-gray-200 rounded w-full py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
                </div>
                <p id="error-message" class="text-red-500"></p> <!-- Error message -->
                <button type="submit" class="bg-purple-500 w-full hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Reset Password</button>
                <a href="{% url 'login' %}"><input type="button" value="Back" class="bg-purple-500 w-full hover:bg-purple-700 text-white font-bold py-2 px-4 mt-4 rounded"></a>
            </form>
        </div>
    </div>
</body>
</html>
