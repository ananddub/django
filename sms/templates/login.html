<!-- Login Page -->
<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="max-w-md w-full p-4 bg-white rounded shadow-md">
            <h2 class="text-3xl font-bold mb-4">Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-bold mb-2">Roll</label>
                    <input type="text" id="username" name="username" placeholder="Enter your Roll" required class="appearance-none bg-gray-200 border border-gray-200 rounded w-full py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
                    {% if error_message %}
                        <p class="text-red-500">{{ error_message }}</p>
                    {% endif %}
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>    
                    <input type="password" id="password" name="password" placeholder="Enter your password" required class="appearance-none bg-gray-200 border border-gray-200 rounded w-full py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
                    <p class="mt-4 text-center"><a href="{% url 'forgot_password' %}" class="text-blue-500">Forgot Password?</a></p>
                </div>
                <button type="submit" class="bg-purple-500 w-full hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Login</button>
            </form>
            <p class="mt-4 text-center">Admin login ? <a href="admin" class="text-blue-500">Admin</a></p>
        </div>
    </div>
</body>
</html>
